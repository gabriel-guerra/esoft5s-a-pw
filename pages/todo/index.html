<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Todo</title>

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="../../index.html">
        <h1>Todo</h1>
      </a>
    </header>

    <main>
      <form name="formulario" onsubmit="enviarFormulario(event)">
          <input type="text" name="nome" id="nome" placeholder="Informe o nome da tarefa">
          <textarea name="descricao" id="descricao" placeholder="Informe a descrição da tarefa"></textarea>
        <button type="submit">Salvar tarefa</button>
      </form>
      <div id="content"></div>
    </main>

    <footer aria-label="Rodapé">
      <p aria-label="Copyright">
        &copy; 2024 Todo List.
      </p>
    </footer>
    <script src="./index.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
